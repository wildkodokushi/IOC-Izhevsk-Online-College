<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профориентационный тест - Найдите свою специальность</title>
    <meta name="description" content="Запутались в выборе? Пройдите наш быстрый и понятный тест! Всего 10 ярких вопросов без сложных терминов. Узнайте, кем вы могли бы стать, и поделитесь результатом с друзьями, чтобы сравнить. Это весело и полезно!" >
    <meta name="keywords" content="быстрый тест на профессию, интересный тест для подростков, тест не выходя с сайта, кем мне быть, легкая профориентация, профессии тест, тест для профориентации">
    <meta property="og:title" content="Кем ты станешь? Узнай за 5 минут | Тест от IOC"/>
    <meta property="og:description" content="Брось вызов неопределенности! Пройди наш тест и открой для себя подходящие профессии будущего. Результат может удивить!"/>
    <meta property="og:type" content="website"/>
    <meta property="og:url" content="https://ioc-izhevsk-online-college.vercel.app/page/test"/>
    <meta property="og:image" content="https://ioc-izhevsk-online-college.vercel.app/image/info/иок.webp"/>
    <meta property="og:site_name" content="IOC">
    <link rel="icon" href="https://ioc-izhevsk-online-college.vercel.app/icon/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../styles/main.css">
    <script type="application/ld+json">
        {
            "@context": "https://schema.org",
            "@type": "Quiz",
            "name": "Бесплатный профориентационный тест: Какая специальность вам подходит?",
            "description": "Интерактивный тест для определения своей профессии.",
            "educationalLevel": "MiddleSchool, HighSchool, Undergraduate",
            "numberOfQuestions": 10,
            "timeRequired": "PT7M",
            "creator": {
                "@type": "EducationalOrganization",
                "name": "Ижевский онлайн-колледж (IOC)"
            }
        }
    </script>
</head>
<body>
    <header class="header__test">
        <div class="header__test-inner container">
            <h1 class="test-title main__title">Тест на профориентацию</h1>
            <p class="test-subtitle">Ответьте на 10 вопросов, чтобы узнать, какая специальность вам подходит больше всего</p>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div class="progress-text" id="progressText">Вопрос 1 из 10</div>
        </div>
    </header>
    <main>
        <section class="test__content">
            <div class="test__content-inner container">
                <div class="question-card" id="questionCard">
                    <h2 class="question-text" id="questionText"></h2>
                    <div class="options-container" id="optionsContainer"></div>
                </div>
                <div class="result-card" id="resultCard" style="display: none;">
                    <h2 class="result-title">Ваш результат</h2>
                    <div class="specialty-match" id="specialtyMatch"></div>
                    <div class="specialties-container" id="specialtiesContainer"></div>
                </div>
                <div class="navigation">
                    <div class="test-navigation" id="testNavigation">
                        <button class="button prev-btn" id="prevBtn" disabled>Назад</button>
                        <button class="button next-btn" id="nextBtn">Далее</button>
                        <button class="button submit-btn" id="submitBtn" style="display: none;">Узнать результат</button>
                    </div>
                    <div class="result-navigation" id="resultNavigation" style="display: none;">
                        <button class="button clear-results-btn" id="clearResultsBtn">Очистить результаты</button>
                        <a href="./specialties.html" class="button goto-specialties-btn" id="gotoSpecialtiesBtn">Перейти к специальностям</a>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="test.js"></script>
</body>
</html>
